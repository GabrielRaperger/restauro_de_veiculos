<form method="post">
    {% csrf_token %}
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" value="{{ encarregado.nome }}"><br>
    
    <label for="nif">NIF:</label>
    <input type="text" id="nif" name="nif" value="{{ encarregado.nif }}"><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ encarregado.email }}"><br>
    
    <label for="telemovel">Telemóvel:</label>
    <input type="text" id="telemovel" name="telemovel" value="{{ encarregado.telemovel }}"><br>
    
    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" value="{{ encarregado.endereco }}"><br>
    
    <label for="especialidade">Especialidade:</label>
    <select id="especialidade" name="especialidade">
        {% for id, nome in especialidades %}
            <option value="{{ id }}" {% if id == encarregado.especialidade_id %}selected{% endif %}>{{ nome }}</option>
        {% endfor %}
    </select><br>

    <button type="submit" name="update">Salvar Alterações</button>
    <button type="submit" name="delete">Eliminar Encarregado</button>
</form>

<a href="{% url 'app_bd2:encarregados' %}">Voltar para a lista</a>
