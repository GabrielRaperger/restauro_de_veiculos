{% extends "menu.html" %}

{% block title %}Editar Encarregado - Minha Aplicação{% endblock %}

{% block content %}
<div class="clientes-table-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Editar Encarregado</h2>
        <a href="{% url 'app_bd2:encarregados' %}" class="btn btn-danger">
            <i class="fas fa-arrow-left"></i> Voltar à Lista
        </a>
    </div>

    <div class="card">
        <div class="card-header">
            Edite os detalhes abaixo
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group mt-3">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control" value="{{ encarregado.nome }}" required>
                </div>
                <div class="form-group mt-3">
                    <label for="nif">NIF:</label>
                    <input type="text" id="nif" name="nif" class="form-control" value="{{ encarregado.nif }}" required>
                </div>
                <div class="form-group mt-3">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" value="{{ encarregado.email }}" required>
                </div>
                <div class="form-group mt-3">
                    <label for="telemovel">Telemóvel:</label>
                    <input type="text" id="telemovel" name="telemovel" class="form-control" value="{{ encarregado.telemovel }}" required>
                </div>
                <div class="form-group mt-3">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" class="form-control" value="{{ encarregado.endereco }}" required>
                </div>
                <div class="form-group mt-3">
                    <label for="especialidade">Especialidade:</label>
                    <select id="especialidade" name="especialidade" class="form-control" required>
                        {% for id, nome in especialidades %}
                            <option value="{{ id }}" {% if id == encarregado.especialidade_id %}selected{% endif %}>{{ nome }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" name="update" class="btn btn-primary">Salvar Alterações</button>
                    <button type="submit" name="delete" class="btn btn-danger">Eliminar Encarregado</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
