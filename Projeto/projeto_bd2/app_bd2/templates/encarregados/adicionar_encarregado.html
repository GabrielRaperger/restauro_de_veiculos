{% extends "menu.html" %}

{% block title %}Adicionar Encarregado - Minha Aplicação{% endblock %}

{% block content %}
<div class="clientes-table-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Adicionar Encarregado</h2>
        <a href="{% url 'app_bd2:encarregados' %}" class="btn btn-danger">
            <i class="fas fa-arrow-left"></i> Voltar à Lista
        </a>
    </div>

    <div class="card">
        <div class="card-header">
            Preencha os detalhes abaixo
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group mt-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary mt-4">Adicionar Encarregado</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
