{% extends "menu.html" %}

{% block title %}Confirmar Exclusão - Minha Aplicação{% endblock %}

{% block content %}
<div class="clientes-table-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Confirmar Exclusão</h2>
        <a href="{% url 'app_bd2:lista_MaoDeObra' %}" class="btn btn-danger">
            <i class="fas fa-arrow-left"></i> Voltar à Lista
        </a>
    </div>

    <div class="alert alert-danger" role="alert">
        Tem certeza de que deseja excluir a mão de obra "<strong>{{ mao_de_obra.nome }}</strong>"?
    </div>
    <form method="post" action="{% url 'app_bd2:deletar_mao_de_obra' mao_de_obra.id_mao_de_obra %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'app_bd2:ver_mao_de_obra' mao_de_obra.id_mao_de_obra %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
