<div class="container">
    <h2>{{ cliente.nome }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ cliente.nome }}">
        </div>
        <div class="form-group">
            <label for="nif">NIF</label>
            <input type="text" class="form-control" id="nif" name="nif" value="{{ cliente.nif }}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ cliente.email }}">
        </div>
        <div class="form-group">
            <label for="telemovel">Telemovel</label>
            <input type="text" class="form-control" id="telemovel" name="telemovel" value="{{ cliente.telemovel }}">
        </div>
        <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" class="form-control" id="endereco" name="endereco" value="{{ cliente.endereco }}">
        </div>
        <button type="submit" name="update" class="btn btn-primary">Salvar Alterações</button>
        <button type="submit" name="delete" class="btn btn-danger">Eliminar Cliente</button>
    </form>
</div>
