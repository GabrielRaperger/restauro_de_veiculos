{% extends "menu.html" %}

{% block title %}Editar Veículo - {{ veiculo.marca }} {{ veiculo.modelo }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Veículo: {{ veiculo.marca }} {{ veiculo.modelo }}</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" class="form-control" id="marca" name="marca" value="{{ form.marca.value }}">
        </div>
        
        <div class="form-group">
            <label for="modelo">Modelo</label>
            <input type="text" class="form-control" id="modelo" name="modelo" value="{{ form.modelo.value }}">
        </div>
        
        <div class="form-group">
            <label for="submodelo">Submodelo</label>
            <input type="text" class="form-control" id="submodelo" name="submodelo" value="{{ form.submodelo.value }}">
        </div>

        <div class="form-group">
            <label for="matricula">Matrícula</label>
            <input type="text" class="form-control" id="matricula" name="matricula" value="{{ form.matricula.value }}">
        </div>

        <div class="form-group">
            <label for="cor">Cor</label>
            <input type="text" class="form-control" id="cor" name="cor" value="{{ form.cor.value }}">
        </div>

        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{% url 'lista_veiculos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
