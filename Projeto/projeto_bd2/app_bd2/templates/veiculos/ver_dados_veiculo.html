{% extends "menu.html" %}

{% block title %}Detalhes do Veículo{% endblock %}

{% block content %}
<div class="veiculo-detalhes-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Detalhes do Veículo</h2>
        <a href="{% url 'app_bd2:listar_veiculos' %}" class="btn btn-danger">
            <i class="fas fa-arrow-left"></i> Voltar à Lista
        </a>
    </div>
    <div class="card">
        <div class="card-header">
            Detalhes do Veículo
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="id_veiculo">ID do Veículo</label>
                <input type="text" class="form-control" id="id_veiculo" value="{{ veiculo.id_veiculo }}" readonly>
            </div>
            <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" class="form-control" id="marca" value="{{ marca }}" readonly>
            </div>
            <div class="form-group">
                <label for="matricula">Matrícula</label>
                <input type="text" class="form-control" id="matricula" value="{{ matricula }}" readonly>
            </div>
            <div class="form-group">
                <label for="cor">Cor</label>
                <input type="text" class="form-control" id="cor" value="{{ cor }}" readonly>
            </div>
            <div class="form-group">
                <label for="potencia">Potência</label>
                <input type="text" class="form-control" id="potencia" value="{{ potencia }}" readonly>
            </div>
            <div class="form-group">
                <label for="tracao">Tração</label>
                <input type="text" class="form-control" id="tracao" value="{{ tracao }}" readonly>
            </div>
            <div class="form-group">
                <label for="combustivel">Combustível</label>
                <input type="text" class="form-control" id="combustivel" value="{{ combustivel }}" readonly>
            </div>
        </div>
    </div>
</div>

<style>
    .veiculo-detalhes-container {
        padding: 20px;
    }

    .card {
        margin-top: 20px;
    }

    .card-header {
        background-color: #f8f9fa;
        font-weight: bold;
    }

    .card-body {
        padding: 20px;
    }

    .form-group label {
        font-weight: bold;
    }
</style>
{% endblock %}
