{% extends "menu.html" %}

{% block title %}Registrar Novo Veículo - Minha Aplicação{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Registar Veículo</h2>
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" class="form-control" id="marca" name="marca" placeholder="Digite a marca do veículo" required>
        </div>
        <div class="form-group">
            <label for="modelo">Modelo</label>
            <input type="text" class="form-control" id="modelo" name="modelo" placeholder="Digite o modelo do veículo" required>
        </div>
        <div class="form-group">
            <label for="submodelo">Submodelo</label>
            <input type="text" class="form-control" id="submodelo" name="submodelo" placeholder="Digite o submodelo do veículo" required>
        </div>
        <div class="form-group">
            <label for="matricula">Matrícula</label>
            <input type="text" class="form-control" id="matricula" name="matricula" placeholder="Digite a matrícula do veículo" required>
        </div>
        <div class="form-group">
            <label for="cor">Cor</label>
            <input type="text" class="form-control" id="cor" name="cor" placeholder="Digite a cor do veículo" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Registar Veículo</button>
        <a href="{% url 'lista_veiculos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
